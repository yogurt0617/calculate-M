<!DOCTYPE html>
<html lang="Zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate M 1.0</title>
    <link rel="stylesheet" href="calculate-M.css">
</head>
<body>
    <h1>計算機1.0</h1>
    <p>未來還會在做優化與更新</p>
    <div class = "numbtn">
        <input type="" readonly id="inputans">
            <div class="num">
            <button data-val="1">1</button>
            <button data-val="2">2</button>  
            <button data-val="3">3</button>
            <button data-val="+">+</button>
            <button data-val="squrt">x²</button>
        </div>
        <div class="num">
            <button data-val="4">4</button>
            <button data-val="5">5</button>
            <button data-val="6">6</button>
            <button data-val="-">-</button>
            <button data-val="" class="nothing" style="font-size: 20px;">待開發</button>
        </div>
        <div class="num">
            <button data-val="7">7</button>
            <button data-val="8">8</button>
            <button data-val="9">9</button>
            <button data-val="*">×</button>
            <button data-val="" class="nothing" style="font-size: 20px;">待開發</button>
        </div>
        <div class="num">
            <button data-val="AC">AC</button>
            <button data-val="0">0</button>
            <button data-val="">.</button>
            <button data-val="/">÷</button>
            <button data-val="=">=</button>
        </div>
    </div>
    <p>要算下一個東西記得一定要按AC清除(有小bug沒修)</p>
</body>
<script src="calculate-M.js"></script>
</html>
